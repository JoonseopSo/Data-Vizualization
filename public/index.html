<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Project 1</title>
    <link rel="icon" type="image/x-icon" href="visva_sitelogo_no_white.png" />
    <link href="main.css" rel="stylesheet" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="browser_kmeans.js"></script>
  </head>
  
  <body>
    
    <div class="header">
      
      <img
        class="logo"
        id="logo"
        src="visva_sitelogo_no_white.png"
      />
      
      <div class="buttons">
        
        <button class="function_button" id="btn_getData" onclick="request_all_data()">
          Get All Data
        </button>

        <button class="function_button" id="btn_vis1" onclick="visualization_1()">
          First Impression for all Stations
        </button>

        <button class="function_button" id="btn_vis2" onclick="visualization_2()">
          Graph Plot SQE
        </button>

        <button class="function_button" id="btn_vis3" onclick="visualization_project3_task_2()">
          Clusters and Timesteps
        </button>

        <select class="option_list" id="step_length">
          <option value=1>1 Monat</option>
          <option value=2>2 Monate</option>
          <option value=3>3 Monate</option>
          <option value=4>4 Monate</option>
          <option value=6>6 Monate</option>
          <option value=8>8 Monate</option>
        </select>

        <select class="option_list" id="cluster_count">
          <option value=2>2 Cluster</option>
          <option value=3>3 Cluster</option>
          <option value=4>4 Cluster</option>
          <option value=5>5 Cluster</option>
        </select>

      </div>

    </div>

    <div class="graph">
      <div class="content">
        <div id="vis3"></div>
        <div id="vis1"></div>  
      </div>

      <div class="canv">
        <canvas id="vis2" width="600" height="600"></canvas>
      </div>
    </div>

    <script src="index.js"></script>

  </body>

</html>
